<script>
     var investorArr =  JSON.parse(localStorage.getItem("investordata")) ;
console.log(investorArr)




    investorArr.map(function(el){
  var box=document.createElement("div");
  
  var Investor_Image=document.createElement("img");
      Investor_Image.setAttribute("src",el.investorImg );

var Inv_Name=document.createElement("h3");
    Inv_Name.innerText=el. investorname;

var Inv_pos=document.createElement("p");
    Inv_pos.innerText=el.investorRole;

 var Inv_Company=document.createElement("img")
     Inv_Company.setAttribute("src",el.investorLogo)

     document.querySelector("#container").append(box);

   });
